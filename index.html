<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Mensagens Codificadas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main container">
        <header class="cabecalho">
            <img src="Vector.png" alt="logo site">
            <h1>Descodificar e Codificador</h1>
        </header>
        <div class="container-input">
            <div class="input">
                <textarea id="input-txt" placeholder="Digite o seu texto aqui..."></textarea>
                <p>ATENÇÃO: apenas letras maiúculas e sem acento</p>
            </div>

            <div id="output">
                <img src="High quality products 1 1.png" alt="logo imagem">
                <h2>Sua mensagens estara aqui!</h2>
                <span> Digite um texto que deseja criptografar ou descriptografar. </span>
            </div>
        </div>
        <div class="buttons">
            <div class="container-bnt">
                <button onclick="criptografar()" class="btn-criptografar">Criptografar </button>
                <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <div class="icons">
            <a href="https://github.com/Hygor-Luciano"><ion-icon name="logo-github"></ion-icon></a>
            <a href="https://instagram.com/HygorLucianoo"><ion-icon name="logo-instagram"></ion-icon></ion-icon></a>
            <a href="https://www.linkedin.com/in/hygor-luciano"><ion-icon name="logo-linkedin"></ion-icon></a>
            <h3>Desenvolvido por Hygor Luciano</h3>
        </div>
    </footer>
    <script src="scripr.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"> </script>
    <script nomodule src="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"> </script>
</body>

</html>
